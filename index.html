    <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Legends - Book Explorer</title>
  <link rel="stylesheet" href="about.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card {
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .search-container {
      max-width: 800px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <!-- Sticky Navbar -->
  <header class="sticky top-0 z-50 bg-white shadow-md">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="flex items-center space-x-2">
          <img src="" alt="Local-legends logo" class="h-10 w-10 object-cover rounded-full">
          <span class="font-bold text-xl text-gray-800">Local Legends</span>
        </div>

        <!-- Navigation Links -->
        <div class="hidden md:flex space-x-6">
          <a href="index.html" class="text-gray-700 hover:text-blue-600 transition">Home</a>
          <a href="explore.html" class="text-gray-700 hover:text-blue-600 transition">Explore</a>
          <a href="add.html" class="text-gray-700 hover:text-blue-600 transition">Add a Story</a>
          <a href="about.html" class="text-gray-700 hover:text-blue-600 transition">About</a>
          <a href="contact.html" class="text-gray-700 hover:text-blue-600 transition">Contact</a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button id="menu-btn" class="text-gray-800 focus:outline-none">
            ☰
          </button>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div class="search-container mb-8">
      <div class="flex">
        <input type="text" id="search-input" placeholder="Search by title or ID..." 
               class="flex-grow px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="search-button" class="px-6 py-2 bg-blue-600 text-white rounded-r-lg hover:bg-blue-700 transition">
          Search
        </button>
      </div>
      <div id="search-results" class="mt-4"></div>
    </div>

    <div id="books-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Books will be dynamically inserted here -->
    </div>
  </main>

  <script>
    // Sample book data (would normally come from an API or JSON file)
    const booksData = [
      {
        "book": {
          "id": "BOOK001",
          "title": "The Day You Begin",
          "author": "Jacqueline Woodson",
          "illustrator": "Rafael López",
          "publisher": "Nancy Paulsen Books",
          "narrator": "Jacqueline Woodson",
          "suggested_grade_level": "K - 3rd",
          "run_time": "10 minutes",
          "description": "There will be times when you walk into a room and no one there is quite like you..."
        }
      },
      {
        "book": {
          "id": "BOOK002",
          "title": "After the Fall",
          "author": "Dan Santat",
          "illustrator": "Dan Santat",
          "publisher": "Roaring Brook Press",
          "narrator": "Dan Santat",
          "suggested_grade_level": "1st - 4th",
          "run_time": "12 minutes",
          "description": "Everyone knows that when Humpty Dumpty sat on a wall, he had a great fall..."
        }
      },
      // Add more books as needed
    ];

    // Function to display all books
    function displayBooks(books) {
      const container = document.getElementById('books-container');
      container.innerHTML = '';

      books.forEach(bookData => {
        const book = bookData.book;
        const card = document.createElement('div');
        card.className = 'card bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition';
        card.innerHTML = `
          <img src="https://source.unsplash.com/random/300x200?book,${encodeURIComponent(book.title)}" 
               alt="${book.title}" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="font-bold text-xl mb-2">${book.title}</h3>
            <p class="text-gray-600 mb-2">By ${book.author}</p>
            <p class="text-sm text-gray-500 mb-4">${book.suggested_grade_level} • ${book.run_time}</p>
            <a href="view.html?id=${book.id}" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
              View Details
            </a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Function to filter books by ID or title
    function filterBooks(query) {
      query = query.toLowerCase();
      return booksData.filter(bookData => {
        const book = bookData.book;
        return book.id.toLowerCase().includes(query) || 
               book.title.toLowerCase().includes(query);
      });
    }

    // Search functionality
    document.getElementById('search-button').addEventListener('click', () => {
      const query = document.getElementById('search-input').value;
      const results = filterBooks(query);
      displayBooks(results);
      
      const resultsContainer = document.getElementById('search-results');
      if (results.length === 0) {
        resultsContainer.innerHTML = '<p class="text-red-500">No books found matching your search.</p>';
      } else {
        resultsContainer.innerHTML = `<p class="text-green-600">Found ${results.length} book(s)</p>`;
      }
    });

    // Initial display of all books
    displayBooks(booksData);
  </script>
</body>
    <script src="main.js"></script>
</body>
</html>
